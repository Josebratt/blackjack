<div class="feedback-form">
    <form action="">
        <div class="row">
            <label for="name">Name</label>
            <input type="text" formControlName="name">
        </div>
        <div class="row">
            <label for="email">Email</label>
            <input type="text" formControlName="email">
        </div>
        <div class="row">
            <label for="telephone">Telephone number</label>
            <input type="text" formControlName="telephone">
        </div>
        <div class="row">
            <label for="message">Message</label>
            <textarea name="message" id="" cols="30" rows="10" formControlName></textarea>
        </div>

        <button [disabled]="!feedbackForm.valid">Send</button>
        <span class="cancel" (click)="hidefeedbackForm()">Cancel</span>
    </form>
</div>
